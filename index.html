<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">

    <header class="header">
        <img alt="logo" src="./images/logo.svg" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__block">
            </ul>
        </section>
        
    </main>

    <footer class="footer">
        <p class="footer__text">
            &#169; 2020 Around The U.S.
        </p>
    </footer>

    <div class="edit-form">
        <form class="edit-form__box" method="POST" name="edit-name-aboutme" action="#">
            <h3 class="edit-form__title">
                Edit profile
            </h3>
            <input type="text" class="edit-form__name" placeholder="Name" name="Name">
            <input type="text" class="edit-form__aboutme" placeholder="About me" name="About-me">
            <button class="edit-form__close-button" type="button"></button>
            <button class="edit-form__save-button" type="submit">Save</button>
        </form>
    </div>

    <div class="add-place">
        <form class="add-place__box" method="POST" name="add-place-title-link" action="#">
            <h3 class="add-place__title">
                New place
            </h3>
            <input type="text" class="add-place__image-title" placeholder="Title" name="image-title">
            <input type="text" class="add-place__image-link" placeholder="Image Link" name="image-link">
            <button class="add-place__close-button" type="button"></button>
            <button class="add-place__create-button" type="button">Create</button>
        </form>    
    </div>

    <div class="popup-image">
        <div class="popup-image__element">
            <img alt="" src="#" class="popup-image__image">
            <h3 class="popup-image__title">
            </h3>
            <button class="popup-image__close-button" type="button"></button>
        </div>    
    </div>

    <template class="card-template">
        <li class="elements__grid-element">
            <img alt="" src="#" class="elements__image">
            <div class="elements__caption">
                <h2 class="elements__text">
                </h2>
                <button class="elements__like-button" type="button"></button>
            </div>
            <button class="elements__delete-button"></button>
        </li>
    </template>

    <script src="./scripts/script.js"></script>

</body>
</html>
