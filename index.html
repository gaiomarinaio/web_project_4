<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">

    <header class="header">
        <img alt="logo" src="./images/logo.svg" class="header__logo">
        <div class="header__line"></div>
    </header>

    <section class="main">

        <div class="profile">
            <img alt="avatar" src="images/avatar.jpg" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <img alt="edit-button" src="./images/edit-button.png" class="profile__edit-button">
                <p class="profile__profession">Explorer</p>
            </div>
            <div class="profile__add-button"></div>
        </div>

        <ul class="elements">
            <li class="elements__grid-element">
                <img alt="yosemite-valley" src="./images/yosemite.jpg" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Yosemite Valley
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
            <li class="elements__grid-element">
                <img alt="lake-louise" src="./images/louise.png" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Lake Louise
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
            <li class="elements__grid-element">
                <img alt="bald-mountain" src="./images/bald.png" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Bald Mountain
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
            <li class="elements__grid-element">
                <img alt="latemar" src="./images/latemar.png" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Latemar
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
            <li class="elements__grid-element">
                <img alt="vanoise-national-park" src="./images/vanoise.png" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Vanoise National Park
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
            <li class="elements__grid-element">
                <img alt="lago-di-braies" src="./images/braies.png" class="elements__image">
                <div class="elements__caption">
                    <p class="elements__text">
                        Lago di Braies
                    </p>
                    <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                </div>
            </li>
        </ul>

    </section>

    <div class="overlay"></div>

    <div class="edit-form">
        <h2 class="edit-form__title">
            Edit profile
        </h2>
        <input type="text" id="name" class="edit-form__input" placeholder="Jacques Cousteau">
        <input type="text" id="aboutme" class="edit-form__input" placeholder="Explorer">
        <img alt="close-button" src="./images/close-button.png" class="edit-form__close-button">
        <div class="edit-form__save-button">
            <p class="edit-form__save-button-text">
                Save
            </p>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">
            &#169; 2020 Around The U.S.
        </p>
    </footer>

    <script src="scripts/script.js"></script>

</body>
