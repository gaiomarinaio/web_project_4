<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">

    <header class="header">
        <img alt="logo" src="./images/logo.svg" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__block">
            </ul>
        </section>
        
    </main>

    <footer class="footer">
        <p class="footer__text">
            &#169; 2020 Around The U.S.
        </p>
    </footer>

    <div class="popup edit-form">
        <form class="popup__form edit-form__box" method="POST" name="edit-name-aboutme" action="#" novalidate>
            <h3 class="edit-form__title">
                Edit profile
            </h3>
            <input type="text" class="popup__input edit-form__name" id="input_edit_form_name" placeholder="Name" name="Name" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="input_edit_form_name-error"></span>
            <input type="text" class="popup__input edit-form__aboutme" id="input_edit_form_aboutme" placeholder="About me" name="About-me" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="input_edit_form_aboutme-error"></span>
            <button class="close-button edit-form__close-button" type="button"></button>
            <button class="popup__save-button edit-form__save-button" type="submit">Save</button>
        </form>
    </div>

    <div class="popup add-place">
        <form class="popup__form add-place__box" method="POST" name="add-place-title-link" action="#" novalidate>
            <h3 class="add-place__title">
                New place
            </h3>
            <input type="text" class="popup__input add-place__image-title" id="input_add_place_image_title" placeholder="Title" name="image-title" minlength = "2" maxlength = "30" required>
            <span class="popup__input-error" id="input_add_place_image_title-error"></span>
            <input type="url" class="popup__input add-place__image-link" id="input_add_place_image_link" placeholder="Image Link" name="image-link" minlength = "" maxlength = "" required>
            <span class="popup__input-error" id="input_add_place_image_link-error" type="url"></span>
            <button class="close-button add-place__close-button" type="button"></button>
            <button class="popup__save-button add-place__create-button" type="submit">Create</button>
        </form>    
    </div>

    <div class="popup popup-image">
        <div class="popup-image__element">
            <img alt="#" src="#" class="popup-image__image">
            <h3 class="popup-image__title">
            </h3>
            <button class="close-button popup-image__close-button" type="button"></button>
        </div>    
    </div>

    <template class="card-template" id="card-template">
        <li class="elements__grid-element">
            <img alt="#" src="#" class="elements__image">
            <div class="elements__caption">
                <h2 class="elements__text">
                </h2>
                <button class="elements__like-button" type="button"></button>
            </div>
            <button class="elements__delete-button"></button>
        </li>
    </template>

    <script type="module" src="scripts/index.js"></script>
    

</body>
</html>
