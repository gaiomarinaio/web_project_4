<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">

    <header class="header">
        <img alt="logo" src="./images/logo.svg" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img alt="avatar" src="images/avatar.jpg" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__block">
                <li class="elements__grid-element">
                    <img alt="yosemite-valley" src="./images/yosemite.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Yosemite Valley
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
                <li class="elements__grid-element">
                    <img alt="lake-louise" src="./images/louise.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Lake Louise
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
                <li class="elements__grid-element">
                    <img alt="bald-mountain" src="./images/bald.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Bald Mountain
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
                <li class="elements__grid-element">
                    <img alt="latemar" src="./images/latemar.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Latemar
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
                <li class="elements__grid-element">
                    <img alt="vanoise-national-park" src="./images/vanoise.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Vanoise National Park
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
                <li class="elements__grid-element">
                    <img alt="lago-di-braies" src="./images/braies.png" class="elements__image">
                    <div class="elements__caption">
                        <h2 class="elements__text">
                            Lago di Braies
                        </h2>
                        <img alt="like-button" src="./images/like-button.png" class="elements__like-button">
                    </div>
                </li>
            </ul>
        </section>
        
        <section class="edit-form">
            <form class="edit-form__box">
                <h3 class="edit-form__title">
                    Edit profile
                </h3>
                <input type="text" class="edit-form__name" placeholder="Name">
                <input type="text" class="edit-form__aboutme" placeholder="About me">
                <button class="edit-form__close-button"></button>
                <button class="edit-form__save-button">Save</button>
                <div class="edit-form__overlay"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">
            &#169; 2020 Around The U.S.
        </p>
    </footer>

    <script src="scripts/script.js"></script>

</body>
